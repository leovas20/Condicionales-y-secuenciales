<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional 1</title>
</head>
<script>
    /*
        Una tienda  da el 30% de descuento sobre una compra si esta es mayor a 2000 lempiras y sino da un
        descuento del 5%. Muestre como salida el total de la compra, el descuento y el total a pagar. 
        Realizado por: Eliam Santos    
    */
    var descuento;
    var totpagar;
    var compra = parseInt(prompt("Ingresa el valor de la compra"))
    if(compra > 2000){
        descuento = 0.3*compra
        totpagar = compra - descuento
    }else{
        descuento = 0.05*compra
        totpagar = compra - descuento
    }

    alert(`El valor de la compra es: ${compra}`)
    alert(`El descuento es: ${descuento}`)
    alert(`El total a pagar es: ${totpagar}`)

</script>

</html>
