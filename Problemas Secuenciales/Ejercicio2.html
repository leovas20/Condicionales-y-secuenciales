<script>
    /*
    Imagine que se le da el 20% de descuento al total de una compra que usted lleva. Muestre como salida el descuento,
    el total de la compra sin descuento y el total con descuento.
    */
   var compra = parseInt(prompt("Ingresa el valor de la compra"))
   var descuento = (20/100)*compra
   var total_con_descuento = compra - descuento
   alert ("El descuento es: " + descuento)
   alert ("El total de la compra sin descuento es: " + compra)
   alert ("El total a pagar final es: " + total_con_descuento)
</script>
